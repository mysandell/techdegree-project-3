<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Michelle Sandell Techdegree Project 3</title>
    <link href="https://fonts.googleapis.com/css?family=Noticia+Text" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

<body>
  <div class="wrapper">
    <div class="header ">
      <h1>THE CODE REVIEW</h1>
    </div>

    <div class="signup">
      <h2>Sign up for our newsletter</h2>
      <p>Get the latest news on how your code is doing right in your inbox.</p>

<!-- Double border -->

      <div class="form-top-border">
      </div>
      <div class="form-second-border">
      </div>

<!-- Form -->

      <form action="index.html" method="post">
          <fieldset class="form-section">

            <legend class="section-head">Contact Information</legend>
            <label for="name" class="field-top">Full Name</label>
            <input required type="text" id="name" name="user_name" placeholder="Required" class="textbox">

            <label for="email" class="field-top">Email Address</label>
            <input required type="email" id="email" name="user_email" placeholder="Required" class="textbox">

            <label for="phone" class="field-top">Phone Number</label>
            <input type="tel" id="phone" name="user_phone" placeholder="Include area code" class="textbox">

            <label for="address" class="field-top">Street Address</label>
            <input type="text" id="address" name="user_address" class="textbox">

            <label for="city" class="field-top">City</label>
            <input type="text" id="city" name="user_city" class="textbox">


            <label for="state" class="field-top">State</label>

            <select id="state" name="user_state" class="textbox">
              <option value="" selected="selected" class="choose-state">Choose State</option>
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="DC">District Of Columbia</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
            </select>

            <label for="zip" class="field-top">Zip Code</label><br>
            <input type="text" id="zip" name="user_zip" class="textbox zip">


        </fieldset>
      <div class="form-second-border">
      </div>

         <fieldset class="form-section clearfix">

            <legend class="section-head">Newsletter</legend>

            <label class="field-bottom">Select the newsletters you would like to receive</label>

          <div class="news-type">
            <input type="checkbox" id="html_news" value="html_news" name="newsletter_interest">
            <label for="html_news" class="check-label">HTML News</label>
          </div>

          <div class="news-type">
            <input type="checkbox" id="css_news" value="css_news" name="newsletter_interest">
            <label for="css_news" class="check-label">CSS News</label>
            </div>

          <div class="news-type">
            <input type="checkbox" id="javascript_news" value="javascript_news" name="newsletter_interest">
            <label for="javascript_news" class="check-label">Javascript News</label>
          </div>

            <label class="field-bottom">Newsletter format</label>
           <div class="news-type">
              <input type="radio" id="html" value="html" name="newsletter_format">
              <label for="html" class="check-label">HTML</label>
              </div>

            <div class="news-type">
              <input type="radio" id="plain_text" value="plain_text" name="newsletter_format">
              <label for="plain_text" class="check-label">Plain text</label>
            </div>

              <label for="topics" class="field-bottom">Other topics you'd like to hear about</label><br>
              <textarea id="topics" name="user_topics" placeholder="We look forward to hearing what you think!" class="textbox bottom"></textarea>



        </fieldset>

            <button type="submit" class="btn default">Sign Up!</button>



      </form>

      <div class="footer">Copyright The Code Review</div>

    </div>
  </div>
</body>
</html>
